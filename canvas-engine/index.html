<body>

	<h1>Game-engine Demo list</h1>

	<script>

		let params = new URLSearchParams(location.search);
		let demoNumber = params.get("demo");
		
		// let demoWindow = window.open("about:blank");
		if (demoNumber) {
			let scriptElement = document.createElement("script");
			scriptElement.src = `./demos/DEMO${demoNumber}.js`;
			scriptElement.type = "module";
			document.body.innerHTML = "";
			document.body.appendChild(scriptElement);
			console.log(`Loaded Demo #${demoNumber}`);
		}
	</script>
